<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudioBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { display: flex; min-height: 100vh; overflow-x: hidden; background-color: #f8f9fa; }
        /* Sidebar Styling */
        #sidebar { min-width: 250px; max-width: 250px; background: #212529; color: #fff; }
        #sidebar .nav-link { color: rgba(255,255,255,0.8); padding: 12px 20px; font-size: 1.05rem; }
        #sidebar .nav-link:hover, #sidebar .nav-link.active { color: #fff; background: rgba(255,255,255,0.1); border-radius: 0; }
        #sidebar i { width: 24px; text-align: center; margin-right: 8px; }
        #content { width: 100%; padding: 20px; }
    </style>
</head>
<body>
    {% if session.get('user_id') %}
    <nav id="sidebar" class="d-flex flex-column p-3">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <i class="bi bi-box-seam fs-4 me-2"></i>
            <span class="fs-4 fw-bold">StudioBase</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li>
                <a href="{{ url_for('dashboard.dashboard') }}" class="nav-link">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="{{ url_for('leads.leads') }}" class="nav-link">
                    <i class="bi bi-funnel"></i> Leads
                </a>
            </li>
            <li>
                <a href="{{ url_for('prospects.prospects') }}" class="nav-link">
                    <i class="bi bi-graph-up-arrow"></i> Prospects
                </a>
            </li>
            <li>
                <a href="{{ url_for('clients.clients') }}" class="nav-link">
                    <i class="bi bi-people"></i> Clients
                </a>
            </li>
            <li>
                <a href="{{ url_for('invoices.invoices') }}" class="nav-link">
                    <i class="bi bi-receipt"></i> Invoices
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="{{ session.get('avatar', 'https://github.com/mdo.png') }}" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>{{ session.get('username') }}</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="{{ url_for('auth.logout') }}">Sign out</a></li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
