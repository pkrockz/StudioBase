{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 600px;">
    <h3 class="mb-4">Business Profile Setup</h3>

    <div class="alert alert-warning">
        You must complete your business profile before creating invoices.
    </div>

    <form method="POST">
        <input class="form-control mb-3"
               name="business_name"
               placeholder="Business Name"
               value="{{ business.business_name if business }}"
               required>

        <textarea class="form-control mb-3"
                  name="address"
                  placeholder="Business Address"
                  required>{{ business.address if business }}</textarea>

        <input class="form-control mb-3"
               name="phone"
               placeholder="Phone Number"
               value="{{ business.phone if business }}"
               required>

        <input class="form-control mb-3"
               name="gstin"
               placeholder="GSTIN"
               value="{{ business.gstin if business }}"
               required>

        <button class="btn btn-primary w-100">Save & Continue</button>
    </form>
</div>
{% endblock %}
