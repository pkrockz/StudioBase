{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Active Projects</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">New Project</button>
</div>
<div class="row">
    {% for p in projects %}
    <div class="col-md-4 mb-4"><div class="card h-100 shadow-sm">
        <div class="card-body">
            <span class="badge bg-info text-dark mb-2">{{ p.status }}</span>
            <h5 class="card-title">{{ p.title }}</h5>
            <p class="text-muted small">{{ p.description[:100] }}...</p>
            <a href="{{ url_for('project_detail', project_id=p._id) }}" class="btn btn-outline-primary btn-sm w-100">Manage</a>
            <a href="{{ url_for('delete_project', project_id=p._id) }}" class="btn btn-outline-danger btn-sm w-100 mt-2" onclick="return confirm('Delete?')">Delete</a>
        </div>
        <div class="card-footer bg-white text-muted small">Client: <strong>{{ p.client_name }}</strong></div>
    </div></div>
    {% else %}<div class="col-12 text-center py-5"><h4>No projects yet.</h4></div>{% endfor %}
</div>

<div class="modal fade" id="addProjectModal"><div class="modal-dialog"><div class="modal-content">
    <form action="{{ url_for('projects') }}" method="POST">
        <div class="modal-header"><h5 class="modal-title">New Project</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
            
            <label class="form-label small text-muted">Select Client</label>
            <select name="client_id" class="form-select mb-3" required>
                <option value="" disabled selected>Choose a client...</option>
                {% for client in clients %}
                <option value="{{ client._id }}">{{ client.name }}</option>
                {% endfor %}
            </select>
            
            <input type="text" name="title" class="form-control mb-3" placeholder="Project Title" required>
            <textarea name="description" class="form-control mb-3" rows="3" placeholder="Description (For AI)" required></textarea>
            <input type="date" name="deadline" class="form-control mb-3">
            
            <div class="p-3 bg-light border rounded">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aiSwitch" name="use_ai">
                    <label class="form-check-label fw-bold" for="aiSwitch">Auto-generate Tasks with AI</label>
                </div>
            </div>

        </div>
        <div class="modal-footer"><button type="submit" class="btn btn-primary">Create</button></div>
    </form>
</div></div></div>
{% endblock %}
