{% extends "base.html" %}
{% block content %}
<h3>Business Details</h3>

<form method="POST" class="card p-4 shadow-sm">

    <input class="form-control mb-3"
           name="business_name"
           placeholder="Business Name"
           value="{{ business.business_name if business }}">

    <textarea class="form-control mb-3"
              name="address"
              placeholder="Address">{{ business.address if business }}</textarea>

    <input class="form-control mb-3"
           name="phone"
           placeholder="Phone Number"
           value="{{ business.phone if business }}">

    <input class="form-control mb-3"
           name="gstin"
           placeholder="GSTIN"
           value="{{ business.gstin if business }}">

    <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
