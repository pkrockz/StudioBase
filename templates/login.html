<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - StudioBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 2rem; border-radius: 10px; background: white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-github { background-color: #333; color: white; }
        .btn-google { background-color: #db4437; color: white; }
    </style>
</head>
<body>
    <div class="login-card text-center">
        <h2 class="mb-4">StudioBase</h2>
        <p class="text-muted mb-4">Internal Operating System</p>
        <div class="d-grid gap-2">
            <a href="/login/github" class="btn btn-github btn-lg">Login with GitHub</a>
            <a href="/login/google" class="btn btn-google btn-lg">Login with Google</a>
        </div>
    </div>
</body>
</html>
